<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body class="content">
    <main class="main">
      <div class="big-container grid-container">
        <div class="cards grid-items profile-item">
          <div class="profile">
            <img class="card-img" src="./images/image-jeremy.png" alt="profile image">
            <p>Report for</p>
            <h2>Jeremy Robson</h2>
          </div>
          <div class="profile-text"></div>
          <p>Daily</p>
          <p>Weekly</p>
          <p>Monthly</p>
        </div>
        <div class="cards grid-items card1">
          <h3 class="header">work</h3>
          <h2 class="time">5Hrs</h2>
          <p class="content">Previous - 7Hrs</p>
        </div>
        <div class="cards grid-items card2">
          <h3 class="header">work</h3>
          <h2 class="time">5Hrs</h2>
          <p class="content">Previous - 7Hrs</p>
        </div>
        <div class="cards grid-items card3">
          <h3 class="header">work</h3>
          <h2 class="time">5Hrs</h2>
          <p class="content">Previous - 7Hrs</p>
        </div>
        <div class="cards grid-items card4">
          <h3 class="header">work</h3>
          <h2 class="time">5Hrs</h2>
          <p class="content">Previous - 7Hrs</p>
        </div>
        <div class="cards grid-items card5">
          <h3 class="header">work</h3>
          <h2 class="time">5Hrs</h2>
          <p class="content">Previous - 7Hrs</p>
        </div>
        <div class="cards grid-items card6">
          <h3 class="header">work</h3>
          <h2 class="time">5Hrs</h2>
          <p class="content">Previous - 7Hrs</p>
        </div>

      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Caleb Baraka Kellah</a>.
    </div>
  </body>
</html>
