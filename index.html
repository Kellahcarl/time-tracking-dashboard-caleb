<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body >
    <main>
      <div class="big-container">
        <div class=" profile-item">
          <div class="profile">
            <img
              class="card-img"
              src="./images/image-jeremy.png"
              alt="profile image"
            />
            <div class="profile-data">
              <p>Report for</p>
              <h3>Jeremy Robson</h3>
            </div>
          </div>
          <div class="profile-text">
            <p>Daily</p>
            <p>Weekly</p>
            <p>Monthly</p>
          </div>
        </div>
        <div class="work card">
          <div class="card-icon">
            <img src="./images/icon-work.svg" alt="" />
          </div>
          <div class="card-envelope">
            <div class="card-start">
              <p>work</p>
              <img src="./images/icon-ellipsis.svg" alt="" />
            </div>
            <div class="card-end">
              <p>5Hrs</p>
              <p>Previous - 7Hrs</p>
            </div>
          </div>
        </div>
        <div class="play card">
          <div class="card-icon">
            <img src="./images/icon-play.svg" alt="" />
          </div>
          <div class="card-envelope">
            <div class="card-start">
              <p>Play</p>
              <img src="./images/icon-ellipsis.svg" alt="" />
            </div>
            <div class="card-end">
              <p>5Hrs</p>
              <p>Previous - 7Hrs</p>
            </div>
          </div>
        </div>
        <div class="study card">
          <div class="card-icon">
            <img src="./images/icon-study.svg" alt="" />
          </div>
          <div class="card-envelope">
            <div class="card-start">
              <p>Study</p>
              <img src="./images/icon-ellipsis.svg" alt="" />
            </div>
            <div class="card-end">
              <p>5Hrs</p>
              <p>Previous - 7Hrs</p>
            </div>
          </div>
        </div>
        <div class="exercise card">
          <div class="card-icon">
            <img src="./images/icon-exercise.svg svg" alt="" />
          </div>
          <div class="card-envelope">
            <div class="card-start">
              <p>Exercise</p>
              <img src="./images/icon-ellipsis.svg" alt="" />
            </div>
            <div class="card-end">
              <p>5Hrs</p>
              <p>Previous - 7Hrs</p>
            </div>
          </div>
        </div>
        <div class="social card">
          <div class="card-icon">
            <img src="./images/icon-social.svg" alt="" />
          </div>
          <div class="card-envelope">
            <div class="card-start">
              <p>Social</p>
              <img src="./images/icon-ellipsis.svg" alt="" />
            </div>
            <div class="card-end">
              <p>5Hrs</p>
              <p>Previous - 7Hrs</p>
            </div>
          </div>
        </div>
        <div class="selfcare card">
          <div class="card-icon">
            <img src="./images/icon-self-care.svg" alt="" />
          </div>
          <div class="card-envelope">
            <div class="card-start">
              <p>Selfcare</p>
              <img src="./images/icon-ellipsis.svg" alt="" />
            </div>
            <div class="card-end">
              <p>5Hrs</p>
              <p>Previous - 7Hrs</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Caleb Baraka Kellah</a>.
    </div>
  </body>
</html>
